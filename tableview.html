<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" cssorigin="anonymous"></script>
</head>
<body>
    <div class="jumbotron">
        <div class="container">
            <h1>Current Reservations!</h1>
            <p>
              <a href="/" class="btn btn-primary btn-lg">
    	                    <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
    	                </a>
              <a class="btn btn-primary btn-lg" href="/reservations">Make a reservation</a>
            </p>
        </div>
    </div>
    <div class="container">
      <h3>Reservations</h3>
      <div id="reservationContainer">
        <!-- reservations go here -->
      </div>
      <h3>Waitlist</h3>
      <div id="waitlistContainer">
        <!-- reservations go here -->
      </div>
    </div>

    <script type="text/javascript">
      $(document).ready(function(){
        $.get("/api/reservationList", function(reservations) {
          console.log(reservations);
          var placement;
          for(r in reservations){
            console.log(reservations[r])
            if(r<5){
              placement = $("#reservationContainer");
            } else{
              placement = $("#waitlistContainer");
            }
            placement.append($("<p>").text(reservations[r].uniqueId));
          }
        });
      })
    </script>
</body>
</html>
