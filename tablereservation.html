<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	 <script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" cssorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<div class="jumbotron text-center">
			<div class="container">
				<h1>Hot Restaurant</h1>
				<p>Make your reservation</p>
				<p>
					<a href="/tables" class="btn btn-primary btn-lg">View Tables</a>
					<a href="/" class="btn btn-primary btn-lg">
	                    <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
	                </a>
				</p>
			</div>
		</div>
	</div>

  <div class="container">
		<form action="" method="POST" role="form">
			<legend>Table Reservations</legend>

			<div class="form-group" id="">
				<label for="">Name</label>
				<input type="text" class="form-control" id="name" placeholder="Input field">
			</div>
			<div class="form-group" id="">
				<label for="">Phone Number</label>
				<input type="text" class="form-control" id="phoneNumber" placeholder="Input field">
			</div>
			<div class="form-group" id="">
				<label for="">Email</label>
				<input type="text" class="form-control" id="email" placeholder="Input field">
			</div>
			<div class="form-group" id="">
				<label for="">Unique ID</label>
				<input type="text" class="form-control" id="uniqueId" placeholder="Input field">
			</div>
		</form>
	</div>
	<button type="submit" class="btn btn-primary" id="add-btn">Submit</button>

	<script type="text/javascript">
    // Question: What does this code do?
    $("#add-btn").on("click", function(event) {
      event.preventDefault();
      var newReservation = {
        name: $("#name").val().trim(),
        phoneNumber: $("#phoneNumber").val().trim(),
        email: $("#email").val().trim(),
        uniqueId: $("#uniqueId").val().trim()
      };

      // Question: What does this code do??
      $.post("/api/reservationList", newReservation)
      .done(function(data) {
				//data is the response from the post in the server (res.json(newReservation)) as evidence that the reservation was successful
        console.log(data);
        alert("New Reservation has been added");
      });
    });
  </script>
</body>
</html>
